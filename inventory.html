    <script>
      // Sample inventory data
      let medicinesData = [
        { name: "Paracetamol", quantity: 100, pricePerPiece: 0.25 },
        { name: "Ibuprofen", quantity: 50, pricePerPiece: 0.50 },
        { name: "Aspirin", quantity: 200, pricePerPiece: 0.10 }
      ];

      function renderInventory() {
        const tableBody = document.getElementById("inventoryTableBody");
        tableBody.innerHTML = "";
        let totalValue = 0;
        medicinesData.forEach((medicine) => {
          const rowTotal = medicine.quantity * medicine.pricePerPiece;
          totalValue += rowTotal;
          const tr = document.createElement("tr");
          tr.className = "border-b hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors";
          tr.innerHTML = `
            <td class="p-4">${medicine.name}</td>
            <td class="p-4">${medicine.quantity}</td>
            <td class="p-4">$${medicine.pricePerPiece.toFixed(2)}</td>
            <td class="p-4">$${rowTotal.toFixed(2)}</td>
          `;
          tableBody.appendChild(tr);
        });
        document.getElementById("totalInventoryValue").textContent = totalValue.toFixed(2);
      }

      // Search inventory functionality
      document.getElementById("inventorySearch").addEventListener("keyup", function() {
        const searchValue = this.value.toLowerCase();
        const filtered = medicinesData.filter(med => med.name.toLowerCase().includes(searchValue));
        if (searchValue) {
          renderInventoryFiltered(filtered);
        } else {
          renderInventory();
        }
      });

      function renderInventoryFiltered(filteredData) {
        const tableBody = document.getElementById("inventoryTableBody");
        tableBody.innerHTML = "";
        let totalValue = 0;
        filteredData.forEach((medicine) => {
          const rowTotal = medicine.quantity * medicine.pricePerPiece;
          totalValue += rowTotal;
          const tr = document.createElement("tr");
          tr.className = "border-b hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors";
          tr.innerHTML = `
            <td class="p-4">${medicine.name}</td>
            <td class="p-4">${medicine.quantity}</td>
            <td class="p-4">$${medicine.pricePerPiece.toFixed(2)}</td>
            <td class="p-4">$${rowTotal.toFixed(2)}</td>
          `;
          tableBody.appendChild(tr);
        });
        document.getElementById("totalInventoryValue").textContent = totalValue.toFixed(2);
      }

      // Add New Stock Modal logic
      document.getElementById("addStockButton").addEventListener("click", function() {
        document.getElementById("addStockModal").classList.remove("hidden");
      });

      document.getElementById("cancelAddStock").addEventListener("click", function() {
        document.getElementById("addStockModal").classList.add("hidden");
      });

      // Animation on price mode selection
      const priceModeSelect = document.getElementById("priceModeSelect");
      priceModeSelect.addEventListener("change", function() {
        this.classList.add("animate-select");
        setTimeout(() => this.classList.remove("animate-select"), 500); // Match animation duration
        // Update background gradient based on selection
        if (this.value === "perPiece") {
          this.style.background = "linear-gradient(45deg, #d1fae5, #bfdbfe)";
        } else if (this.value === "wholeOrder") {
          this.style.background = "linear-gradient(45deg, #14b8a6, #0ea5e9)";
        }
      });

      document.getElementById("addStockForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("newMedicineName").value;
        const quantity = parseInt(document.getElementById("newMedicineQuantity").value);
        const priceMode = document.getElementById("priceModeSelect").value;
        let price = parseFloat(document.getElementById("newMedicinePrice").value);

        if (priceMode === "wholeOrder") {
          price = price / quantity; // Convert to price per piece
        }

        medicinesData.push({ name, quantity, pricePerPiece: price });
        this.reset();
        priceModeSelect.style.background = "linear-gradient(45deg, #d1fae5, #bfdbfe)"; // Reset gradient
        document.getElementById("addStockModal").classList.add("hidden");
        renderInventory();
      });

      // Initial render of inventory
      renderInventory();

      // Dark mode toggle logic (same as your other pages)
      document.getElementById("themeToggle").addEventListener("click", function () {
        document.documentElement.classList.toggle("dark");
        const moon = document.getElementById("moonIcon");
        const sun = document.getElementById("sunIcon");
        if (document.documentElement.classList.contains("dark")) {
          moon.style.opacity = "0";
          sun.style.opacity = "1";
        } else {
          moon.style.opacity = "1";
          sun.style.opacity = "0";
        }
      });
    </script>

      // Loop through all sidebar links in the <nav>
      const navLinks = document.querySelectorAll('nav a');
      
      navLinks.forEach(link => {
        // Build a URL object using the link's href (this handles relative paths)
        const linkUrl = new URL(link.getAttribute('href'), window.location.origin);
        const linkFile = linkUrl.pathname.substring(linkUrl.pathname.lastIndexOf('/') + 1);
        
        // Get the button inside the link
        const btn = link.querySelector('button');
        if (!btn) return;
        
        // If the file names match exactly, add the active classes;
        // otherwise remove them.
        if (linkFile === currentFile) {
          btn.classList.add(
            'bg-teal-50',
            'dark:bg-teal-900/30',
            'text-teal-600',
            'dark:text-teal-400',
            'font-medium',
            'shadow-sm'
          );
          // If an active indicator element exists (the blue vertical div), ensure it is visible.
          const indicator = btn.querySelector('div');
          if (indicator) {
            indicator.style.display = 'block';
          }
        } else {
          btn.classList.remove(
            'bg-teal-50',
            'dark:bg-teal-900/30',
            'text-teal-600',
            'dark:text-teal-400',
            'font-medium',
            'shadow-sm'
          );
          // Hide the indicator if present.
          const indicator = btn.querySelector('div');
          if (indicator) {
            indicator.style.display = 'none';
          }
        }
      });
    });
    </script>
