    <script>
      // --- Platform Subscriptions Section ---
      const subscriptionsData = [
        { subscriptionId: "SUB-001", pharmacyName: "Pharmacy A", plan: "Basic", status: "Active" },
        { subscriptionId: "SUB-002", pharmacyName: "Pharmacy B", plan: "Premium", status: "Inactive" },
        { subscriptionId: "SUB-003", pharmacyName: "Pharmacy C", plan: "Enterprise", status: "Active" }
      ];
      function renderSubscriptions() {
        const tbody = document.getElementById("subscriptionsTableBody");
        tbody.innerHTML = "";
        let searchVal = document.getElementById("subSearchInput").value.toLowerCase();
        let filterVal = document.getElementById("subStatusFilter").value;
        subscriptionsData.filter(sub => {
          const matchesSearch = sub.subscriptionId.toLowerCase().includes(searchVal) || sub.pharmacyName.toLowerCase().includes(searchVal);
          const matchesFilter = filterVal === "All" || sub.status === filterVal;
          return matchesSearch && matchesFilter;
        }).forEach(sub => {
          const tr = document.createElement("tr");
          tr.className = "border-b";
          tr.innerHTML = `
            <td class="p-4">${sub.subscriptionId}</td>
            <td class="p-4">${sub.pharmacyName}</td>
            <td class="p-4">${sub.plan}</td>
            <td class="p-4">${sub.status}</td>
            <td class="p-4 text-right">
              <select class="update-subscription-status border border-gray-300 rounded-md p-1 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200">
                <option value="Active" ${sub.status === "Active" ? "selected" : ""}>Active</option>
                <option value="Inactive" ${sub.status === "Inactive" ? "selected" : ""}>Inactive</option>
              </select>
            </td>
          `;
          tbody.appendChild(tr);
          tr.querySelector(".update-subscription-status").addEventListener("change", function() {
            const newStatus = this.value;
            if (confirm(`Change subscription ${sub.subscriptionId} status to "${newStatus}"?`)) {
              sub.status = newStatus;
              renderSubscriptions();
            } else {
              this.value = sub.status;
            }
          });
        });
      }
      document.getElementById("subSearchInput").addEventListener("keyup", renderSubscriptions);
      document.getElementById("subStatusFilter").addEventListener("change", renderSubscriptions);
      document.getElementById("addSubscription").addEventListener("click", function() {
        let subId = prompt("Enter Subscription ID:");
        if (!subId) return;
        let pharmacy = prompt("Enter Pharmacy Name:");
        if (!pharmacy) return;
        let plan = prompt("Enter Plan (Basic/Premium/Enterprise):");
        if (!plan) return;
        let status = prompt("Enter Status (Active/Inactive):");
        if (!status) return;
        if (confirm(`Add subscription ${subId} for ${pharmacy}?`)) {
          subscriptionsData.push({ subscriptionId: subId, pharmacyName: pharmacy, plan: plan, status: status });
          renderSubscriptions();
        }
      });
      
      // --- Pharmacy Activity Monitoring Section ---
      const activityData = [
        { activityId: "ACT-001", pharmacyName: "Pharmacy A", activity: "Prescription filled", timestamp: "2023-03-15 10:30" },
        { activityId: "ACT-002", pharmacyName: "Pharmacy B", activity: "New stock added", timestamp: "2023-03-15 11:00" },
        { activityId: "ACT-003", pharmacyName: "Pharmacy C", activity: "Order dispatched", timestamp: "2023-03-15 11:30" }
      ];
      function renderActivity() {
        const tbody = document.getElementById("activityTableBody");
        tbody.innerHTML = "";
        let searchVal = document.getElementById("activitySearchInput").value.toLowerCase();
        activityData.filter(act => {
          return act.activityId.toLowerCase().includes(searchVal) || act.pharmacyName.toLowerCase().includes(searchVal) || act.activity.toLowerCase().includes(searchVal);
        }).forEach(act => {
          const tr = document.createElement("tr");
          tr.className = "border-b";
          tr.innerHTML = `
            <td class="p-4">${act.activityId}</td>
            <td class="p-4">${act.pharmacyName}</td>
            <td class="p-4">${act.activity}</td>
            <td class="p-4">${act.timestamp}</td>
          `;
          tbody.appendChild(tr);
        });
      }
      document.getElementById("activitySearchInput").addEventListener("keyup", renderActivity);
      document.getElementById("addActivity").addEventListener("click", function() {
        let actId = prompt("Enter Activity ID:");
        if (!actId) return;
        let pharmacy = prompt("Enter Pharmacy Name:");
        if (!pharmacy) return;
        let act = prompt("Enter Activity Description:");
        if (!act) return;
        let timestamp = prompt("Enter Timestamp (e.g. 2023-03-15 12:00):");
        if (!timestamp) return;
        if (confirm(`Add activity ${actId}?`)) {
          activityData.push({ activityId: actId, pharmacyName: pharmacy, activity: act, timestamp: timestamp });
          renderActivity();
        }
      });
      
      // --- Customer Support Section ---
      const supportData = [
        { ticketId: "TCK-001", customer: "John Doe", issue: "Login issue", status: "Open" },
        { ticketId: "TCK-002", customer: "Jane Smith", issue: "Payment not processed", status: "Closed" },
        { ticketId: "TCK-003", customer: "Bob Johnson", issue: "Unable to update profile", status: "Open" }
      ];
      function renderSupportTickets() {
        const tbody = document.getElementById("supportTableBody");
        tbody.innerHTML = "";
        let searchVal = document.getElementById("supportSearchInput").value.toLowerCase();
        let filterVal = document.getElementById("supportStatusFilter").value;
        supportData.filter(ticket => {
          const matchesSearch = ticket.ticketId.toLowerCase().includes(searchVal) || ticket.customer.toLowerCase().includes(searchVal) || ticket.issue.toLowerCase().includes(searchVal);
          const matchesFilter = filterVal === "All" || ticket.status === filterVal;
          return matchesSearch && matchesFilter;
        }).forEach(ticket => {
          const tr = document.createElement("tr");
          tr.className = "border-b";
          tr.innerHTML = `
            <td class="p-4">${ticket.ticketId}</td>
            <td class="p-4">${ticket.customer}</td>
            <td class="p-4">${ticket.issue}</td>
            <td class="p-4">${ticket.status}</td>
            <td class="p-4 text-right">
              <select class="update-support-status border border-gray-300 rounded-md p-1 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200">
                <option value="Open" ${ticket.status === "Open" ? "selected" : ""}>Open</option>
                <option value="Closed" ${ticket.status === "Closed" ? "selected" : ""}>Closed</option>
              </select>
            </td>
          `;
          tbody.appendChild(tr);
          tr.querySelector(".update-support-status").addEventListener("change", function() {
            const newStatus = this.value;
            if (confirm(`Change ticket ${ticket.ticketId} status to "${newStatus}"?`)) {
              ticket.status = newStatus;
              renderSupportTickets();
            } else {
              this.value = ticket.status;
            }
          });
        });
      }
      document.getElementById("supportSearchInput").addEventListener("keyup", renderSupportTickets);
      document.getElementById("supportStatusFilter").addEventListener("change", renderSupportTickets);
      document.getElementById("addTicket").addEventListener("click", function() {
        let ticketId = prompt("Enter Ticket ID:");
        if (!ticketId) return;
        let customer = prompt("Enter Customer Name:");

      // Get the current file name from the URL.
      const currentUrl = new URL(window.location.href);
      // For example, if the pathname is "/deliveryâ€‘drivers.html", currentFile will be "deliveryâ€‘drivers.html"
      const currentFile = currentUrl.pathname.substring(currentUrl.pathname.lastIndexOf('/') + 1) || "main-page-html.html";
      
      // Loop through all sidebar links in the <nav>
      const navLinks = document.querySelectorAll('nav a');
      
      navLinks.forEach(link => {
        // Build a URL object using the link's href (this handles relative paths)
        const linkUrl = new URL(link.getAttribute('href'), window.location.origin);
        const linkFile = linkUrl.pathname.substring(linkUrl.pathname.lastIndexOf('/') + 1);
        
        // Get the button inside the link
        const btn = link.querySelector('button');
        if (!btn) return;
        
        // If the file names match exactly, add the active classes;
        // otherwise remove them.
        if (linkFile === currentFile) {
          btn.classList.add(
            'bg-teal-50',
            'dark:bg-teal-900/30',
            'text-teal-600',
            'dark:text-teal-400',
            'font-medium',
            'shadow-sm'
          );

          const indicator = btn.querySelector('div');
          if (indicator) {
            indicator.style.display = 'block';
          }
        } else {
          btn.classList.remove(
            'bg-teal-50',
            'dark:bg-teal-900/30',
            'text-teal-600',
            'dark:text-teal-400',
            'font-medium',
            'shadow-sm'
          );
          // Hide the indicator if present.

            indicator.style.display = 'none';
          }
