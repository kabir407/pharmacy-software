    <script>
      // Sample orders data for delivery drivers (updated sample statuses)
      const driverOrders = [
        { orderId: "ORD-101", customerName: "Alice", status: "Pending", payment: "Cash" },
        { orderId: "ORD-102", customerName: "Bob", status: "Processing", payment: "Credit Card" },
        { orderId: "ORD-103", customerName: "Charlie", status: "Delivered", payment: "PayPal" }
      ];
  
      let filteredDriverOrders = driverOrders;
  
      function renderFilteredDriverOrders() {
        const tbody = document.getElementById("ordersListBody");
        tbody.innerHTML = "";
        filteredDriverOrders.forEach(order => {
          const tr = document.createElement("tr");
          tr.className = "border-b";
          tr.innerHTML = `
            <td class="p-4">${order.orderId}</td>
            <td class="p-4">${order.customerName}</td>
            <td class="p-4">
              <select class="update-status border border-gray-300 rounded-md p-1 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200">
                <option value="Pending" ${order.status === "Pending" ? "selected" : ""}>Pending</option>
                <option value="Processing" ${order.status === "Processing" ? "selected" : ""}>Processing</option>
                <option value="Shipped" ${order.status === "Shipped" ? "selected" : ""}>Shipped</option>
                <option value="Delivered" ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
                <option value="Canceled" ${order.status === "Canceled" ? "selected" : ""}>Canceled</option>
              </select>
            </td>
            <td class="p-4">
              <select class="update-payment border border-gray-300 rounded-md p-1 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200">
                <option value="Cash" ${order.payment === "Cash" ? "selected" : ""}>Cash</option>
                <option value="Credit Card" ${order.payment === "Credit Card" ? "selected" : ""}>Credit Card</option>
                <option value="PayPal" ${order.payment === "PayPal" ? "selected" : ""}>PayPal</option>
                <option value="Bank Transfer" ${order.payment === "Bank Transfer" ? "selected" : ""}>Bank Transfer</option>
              </select>
            </td>
            <td class="p-4 text-right">
              <!-- No update button; changes trigger update immediately -->
            </td>
          `;
          tbody.appendChild(tr);
  
          tr.querySelector(".update-status").addEventListener("change", function() {
            const newStatus = this.value;
            if (confirm(`Change status of order ${order.orderId} to "${newStatus}"?`)) {
              order.status = newStatus;
              driverApplyFilters();
            } else {
              this.value = order.status;
            }
          });
          tr.querySelector(".update-payment").addEventListener("change", function() {
            const newPayment = this.value;
            if (confirm(`Change payment method of order ${order.orderId} to "${newPayment}"?`)) {
              order.payment = newPayment;
              driverApplyFilters();
            } else {
              this.value = order.payment;
            }
          });
        });
      }
  
      function driverApplyFilters() {
        const searchValue = document.getElementById("driverSearchInput").value.toLowerCase();
        const statusValue = document.getElementById("driverStatusFilter").value;
        filteredDriverOrders = driverOrders.filter(order => {
          const matchesSearch = order.orderId.toLowerCase().includes(searchValue) || order.customerName.toLowerCase().includes(searchValue);
          const matchesStatus = statusValue === "All" || order.status === statusValue;
          return matchesSearch && matchesStatus;
        });
        renderFilteredDriverOrders();
      }
  
      document.getElementById("driverSearchInput").addEventListener("keyup", driverApplyFilters);
      document.getElementById("driverStatusFilter").addEventListener("change", driverApplyFilters);
  
      renderFilteredDriverOrders();
    </script>
